<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <p>You can reach us using the following contact details:</p>

    <!-- Email Address -->
    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

    <!-- Social Media Links -->
    <p>Follow us on social media:</p>
    <ul>
      <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
      <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
    </ul>

    <!-- Embedded Google Map -->
    <h3>Conference Venue</h3>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093797!2d144.95592831531593!3d-37.81720997975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577f46f3a6bb5c!2sConference%20Centre!5e0!3m2!1sen!2s!4v1632821728979!5m2!1sen!2s" 
      width="100%" 
      height="300" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>

    <!-- Contact Form -->
    <h3>Contact Us Form</h3>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>copyright 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
